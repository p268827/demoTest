<!DOCTYPE html>
<html>
<head>
    <title>萬聖節心理測驗 - 第一關</title>
    <style>
        body {
            background-image: url('background.JPG'); /* 背景圖片的路徑 */
            background-size: cover; /* 以覆蓋方式填充整個視窗 */
            background-repeat: no-repeat; /* 防止背景重複 */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px; /* 調整標題的字體大小 */
        }

        p {
            font-size: 16px; /* 調整內容文字的字體大小 */
        }
        /* 使用媒體查詢調整樣式 */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px; /* 較小的字體大小 */
            }
            p {
                font-size: 14px; /* 較小的字體大小 */
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>第一關: 在Cog&J酒吧</h1>
    <p>問題1: 你在酒吧裡看到了一群人穿著各種嚇人的萬聖節服裝，你會：</p>
    <label><input type="radio" name="q1" value="3">積極加入他們</label><br>
    <label><input type="radio" name="q1" value="2">觀望一會</label><br>
    <label><input type="radio" name="q1" value="1">走開，覺得太嚇人</label><br>
    <button onclick="nextPage(getSelectedValue('q1'))">下一題</button>

    <script>
        function getSelectedValue(question) {
            const options = document.getElementsByName(question);
            for (const option of options) {
                if (option.checked) {
                    return parseInt(option.value);
                }
            }
            return 0; // 默认值
        }

        function nextPage(score) {
            localStorage.setItem('score1', score);
            window.location.href = 'page2.html';
        }
    </script>
</body>
</html>
